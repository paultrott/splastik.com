<html>
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(-45deg, rgb(255, 17, 128), rgb(24, 186, 255));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .dot-grid {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      z-index: -1;
    }

    .dot {
      width: 50px;
      height: 50px;
/*       background-color: rgba(255, 210, 244, 0.1); */
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      margin: auto;
      animation: pulseDot 4s infinite ease-in-out;
    }

    @keyframes pulseDot {
      0%, 100% {
        transform: scale(0.5);
      }
      50% {
        transform: scale(2.5);
      }
    }

    .container {
      padding: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="dot-grid">
    <!-- JS will populate the dots -->
  </div>
  <div class="container">
    <img src="./splastik-logo.svg" alt="Placeholder Image">
  </div>

  <script>
    const grid = document.querySelector('.dot-grid');
    // Create 400 dots (20x20 grid)
    for (let i = 0; i < 400; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      // Add slight random delay to each dot for a wave effect
      dot.style.animationDelay = `${Math.random() * 2}s`;
      grid.appendChild(dot);
    }
  </script>
</body>
